<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Dribble Cards</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container text-center">
      <h1>Dribble Cards</h1>
      <div class="cards">

        <div class="card">
          <div class="card-body" style="background-image: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.2) 50%),
                url('https://unsplash.it/200/180');">
            <div class="content-hidden">
              <h4>Magic Forest</h4>
              <p>Decided to revist an older ilustration with a different approach</p>
            </div>
          </div>
          <div class="card-footer">
            <i class="fa fa-eye"><span>245</span></i>
            <i class="fa fa-comment"><span>14</span></i>
            <i class="fa fa-heart"><span>140</span></i>
          </div>
          <div class="card-logo">
            <img src="https://placehold.it/100x100" alt="" class="avatar">
            <h4>Adriano</h4>
          </div>
        </div>

        <div class="card">
          <div class="card-body" style="background-image: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.2) 50%),
                url('https://unsplash.it/200/180?random');">
            <div class="content-hidden">
              <h4>Deep Ocean</h4>
              <p>Decided to revist an older ilustration with a different approach</p>
            </div>
          </div>
          <div class="card-footer">
            <i class="fa fa-eye"><span>348</span></i>
            <i class="fa fa-comment"><span>28</span></i>
            <i class="fa fa-heart"><span>420</span></i>
          </div>
          <div class="card-logo">
            <img src="https://placehold.it/100x100" alt="" class="avatar">
            <h4>Wagon</h4>
          </div>
        </div>



      </div>
    </div>
  </body>
</html>
